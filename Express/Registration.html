<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-danger">User Registration Form</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-8 bg-success text-white">
                <form method="POST" action="AfterRegister">
                    <p>
                        Enter the Name: <input class="form-control" required placeholder="Enter the Name" name="empName" />
                    </p>
                    <p>
                        Enter the Email Address: <input class="form-control" type="email" required
                            placeholder="Enter the Email Address" name="empEmail" />
                    </p>
                    <p>
                        <button class="btn btn-danger">Register</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

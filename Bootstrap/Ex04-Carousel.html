<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid alert alert-primary">
        <div class="container">
            <h2 class="display-1">Bootstrap Carousel Demo</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div id="car1" class="carousel slide"  data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#car1" data-bs-slide-to="0"></li>
                <li data-bs-target="#car1" data-bs-slide-to="1" ></li>
                <li data-bs-target="#car1" data-bs-slide-to="2" class="active"></li>
            </ol>

            <!----------------------------items are wrapped here-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://placekitten.com/800/350" alt="cat" class="d-block w-100"/>
                    <div class="carousel-caption">
                        <h4>Small Kittens</h4>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="http://placekitten.com/800/351" alt="cat" class="d-block w-100"/>
                    <div class="carousel-caption">
                        <h4>Small Kittens</h4>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="http://placekitten.com/800/353" alt="cat" class="d-block w-100"/>
                    <div class="carousel-caption">
                        <h4>Small Kittens</h4>
                    </div>
                </div>
            </div>

            <!-------------------Controls-------------------->
            <a href="#car1" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#car1" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
